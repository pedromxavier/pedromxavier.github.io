  <div id="timeline"></div>

  <footer>

  </footer>

  <script type="text/javascript">
    function setup() {
      let root   = select("#timeline");
      let width  = root.width
      let height = 300
      let canvas = createCanvas(width, height);

      root.child(canvas);

      x = 0;
      X = [];

      for (let i = 2016; i <= 2024; i++) {
        X.push(i)
      }

      N = X.length;
    }
  
    function draw() {
      clear();

      // Draw arrow
      stroke('black');
      strokeWeight(3);

      line(0, height / 2, width, height / 2);

      for (let i = 0; i < N; i ++) {
        let xi = (i + 1) * width / N
        let yi = height/2

        strokeWeight(3);
        line(xi, yi + 10, xi, yi - 10)

        strokeWeight(1);
        text(`${X[i]}`, xi + 5, yi + 15)
      }
      
      stroke('red');
      strokeWeight(2);
      line(x, 0, x, height);
    }

    function mouseWheel(event) {
      x = x + event.delta
      x = max(x, 0)
      x = min(x, width)
    }
  </script>
</body>
